        //str 문자열에서 ch라는 문자가 몇개있는지 확인
        function findCount(str, ch) {
        let count = 0;
        for(let i = 0; i < str.length; i++ ){
            if(ch === str[i]) { 
                count++;
            }
        } return count;
    }

    //n번째 위치 찾기 (str, target,n) 엔번째 단어를 찾아라  모닝,2
    
    function findTargetIndex(str,target , n) {
        //let targetresult = "Good morning, everyone. Beautiful morning.";
        let count = 0;
        let position = str.indexOf(target);
        while (position != -1 ) {
            { count++;
                if(count == n) {
                    return position;
                }
                position =str.indexOf(target.position + target.length);
            }
            return -1;
        }
    }

console.log(result);
