<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace</title>
</head>
<body>
    <script>
        let str = '아버지가 방에 들어가신다.';
        console.log(str.replace("아버지","어머니"));
        console.log(str.replace(" ",""));
        console.log(str.replaceAll(" ",""));
    </script>
</body>
</html>
